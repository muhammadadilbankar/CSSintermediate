<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Sample web page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <div class="theme">
        <div class="logo">
            <span class="title">ODIN PROJECT - ADIL CODES</span>
            <!-- <img src="images/odin-lined.png" alt="logo" class="odin-logo"> -->
        </div>
    </div>
    <div class="form">
        <div class="subsection">
            <div class="intro-text">This is not a real online service! You know you need something <br> like this in your life to help you realize
                your deepest dreams. <br>
                Sign up <em>now</em> to get started. <br><br>
                You <em>know</em> you want to. <br>
            </div>
        <div class="main">
            <div class="header-text">Let's do this!</div>
            <form action="/my-handling-form-page" method="post">
                <ul>
                    <li class="form-row">
                        <div class="form-unit">
                            <label for="firstName">FIRST NAME</label>
					        <input type="text" id="firstName" name="user_name" /><br>
                        </div>
                        <div class="form-unit">
                            <label for="lastName">LAST NAME</label>
					        <input type="text" id="lastName" name="user_name" /><br>
                        </div>
                    </li>
                    <li class="form-row">
                        <div class="form-unit">
                            <label for="mail">EMAIL</label>
                            <input type="email" id="mail" name="user_mail" /><br>
                        </div>
                        <div class="form-unit">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br>
                        </div>
                    </li>
                    <li class="form-row">
                        <div class="form-unit">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password"><br>
                        </div>
                        <div class="form-unit">
                            <label for="confirm">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm" id="confirm"><br>
                        </div>
                    </li>
                </ul>
            </form>
        </div>
        <button class="create">Create Account</button>
        <div class="new-user">Already have an account? <span class="login">Log in</span></div>
    </div>
    </div>
    </div>
</body>
</html>
